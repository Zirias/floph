MEMORY {
  MAIN:		start = $07ff, size = $8000;
  ZP:		file = "", start = $57, size = $10;
  DRV:		file = "", start = $0500, size = $0200;
  DRVZP0:	file = "", start = $a, size = $8;
  DRVZP1:	file = "", start = $71, size = $8;
}

SEGMENTS {
  BHDR:		load = MAIN;
  ENTRY:	load = MAIN;
  CODE:		load = MAIN;
  DRV:		load = MAIN, run = DRV, define = yes;
  DATA:		load = MAIN;
  BSS:		load = MAIN, type = bss;
  ZEROPAGE:	load = ZP, type = zp;
  DRVZP0:	load = DRVZP0, type = zp;
  DRVZP1:	load = DRVZP1, type = zp;
}

