MEMORY {
  MAIN:		start = $07ff, size = $8000;
  ZP:		start = $57, size = $10;
  DRV:		file = "", start = $0500, size = $0200;
}

SEGMENTS {
  BHDR:		load = MAIN;
  ENTRY:	load = MAIN;
  CODE:		load = MAIN;
  DRV:		load = MAIN, run = DRV, define = yes;
  DATA:		load = MAIN;
  BSS:		load = MAIN, type = bss;
  ZEROPAGE:	load = ZP, type = zp;
}

